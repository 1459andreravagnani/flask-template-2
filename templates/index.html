<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ POke }}</title>
    <style>
        *{margin: 0; padding: 0 ;}
        body{
            display:flex;
            min-height: 100vh;
            justify-content: space-evenly;
            align-items: center;
        }
        .pokemons {
            width: 150px;
            height: 170px;
            text-align: center;
            background-color: #dddddd;
            border: 1px solid #777777
            padding: 20px;
        }
    .pokemons img {
        width: 100%;
    }
        </style>

</head>
<body>
    {% for nome, url in pokemons %}
        <div class='pokemons'>
       <img src='{{url}}'/>
        <span>{{ nome }}</span>
    {% endfor %}
</body>
</html>
